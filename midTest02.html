<!doctype HTML>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>MidTest02 - Electric Cars</title>
    <link rel="stylesheet" type="text/css" href="midTest02.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="midTest02.js" defer> </script>
</head>

<body style="background-color: rgb(221, 221, 37);">
    <h1>Electric Cars</h1>
    <div class="row">
        <div  class=" col-lg-2" class="car" id="fifth" style="background-color:white">
            <img class="car" src="bolt.png" />
            <p class="car">Chevy Bolt
                <br>$36,620
                <br>238 miles
            </p>
        </div>
        <div class=" col-lg-2" class="car" id="forth" style="background-color:white">
            <img class="car" src="leaf.png" />
            <p>Nissan Leaf
                <br>$30,000
                <br>151 miles
            </p>
        </div>
        <div class=" col-lg-2" class="car" id="first" style="background-color:white">
            <img class="car" src="tesla.png" />
            <p class="car">Tesla 3
                <br>$44,000
                <br>310 miles
            </p>
        </div>
        <div class=" col-lg-2" class="car" id="second" style="background-color:white">
            <img class="car" src="fiat.jpg" />
            <p class="car">Fiat 500
                <br>$33,000
                <br>87 miles
            </p>
        </div>
        <div class=" col-lg-2" class="car" id="third" style="background-color:white">
            <img class="car" src="spark.jpg" />
            <p class="car">Chevy Spark
                <br>$9,000 (used)
                <br>80 miles
            </p>
        </div>
    </div>
</body>
